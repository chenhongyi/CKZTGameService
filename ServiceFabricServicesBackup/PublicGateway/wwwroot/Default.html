<!DOCTYPE html>
<html>
<head>
    <title>Predictive Stock Items View</title>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Content/default.css">
</head>

<body ng-app="PublicGateway">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Products in stock - Real time updates</span>
            </div>
        </div>
    </div>

<div class="container body-content" ng-controller="DefaultController">
    <div class="row">
        <br/>
    </div>
    <a href="/StockAggregator.html">Aggregated view</a>
    <div class="row">
        <br />
    </div>
    <div class="row">

        <div class="col-xs-4 col-md-3"
             data-toggle="tooltip"
             data-placement="top"
             title="{{key}}"
             ng-repeat="(key, value) in stocks">
            <div ng-class="value.reorder ? 'product-reorder' : 'product'">
                <div class="well">
                    <h5>
                        <strong><span ng-bind="value.productName"></span></strong>
                    </h5>

                    <p>
                        <strong>stock left: </strong>
                        <span ng-bind="value.stockLeft"></span>
                    </p>

                    <p>
                        <strong>probability: </strong>
                        <span ng-bind="value.probability"></span>
                    </p>

                    <p>
                        <strong>reorder: </strong>
                        <span ng-bind="value.reorder"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <hr/>
    <footer>
        <p>&copy; Service Fabric Sample</p>
    </footer>
</div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script for angular.-->
    <script src="Scripts/angular.min.js"></script>
    <!--Add script for main application.-->
    <script src="Scripts/app.js"></script>

</body>
</html>
